{{ define "main" }}
<h1 class="mt-6 mb-6">{{ .Title }}</h1>
<div class="mb-3 text-xs flex justify-between sm:flex-col">
  Posted {{ dateFormat .Site.Params.timeformat .Date }}
</div>
<main>
  <p>{{ .Description | markdownify | safeHTML }}</p>
  <article class="md">
    {{ .Content }}
  </article>
</main>
{{ if .Params.math }}
{{ partial "math.html" . }}
{{ end }}
{{ end }}
